<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Multas</title>
    </head>
    <body>
        <h1>Sistema de Multas</h1>
        Velocidade do automóvel: <input type="number" name="txtvel" id="txtvel"> Kmh/h
        <input type="button" value="verificar" onclick="calcular()">
        <div id="res">

        </div>
        <script>
            
            function calcular() {
                var txtv = document.getElementById('txtvel')
                var res = document.querySelector('div#res')
                var vel = Number(txtv.value)
                res.innerHTML = `<p>Sua velocidade é de ${vel} Km/h</p>`
                if (vel>60){
                    res.innerHTML += `<p> Você ultrapassou o limite de velocidade... será MULTADO!</p>`
                }
                res.innerHTML += `<p>Dirija sempre com segurança :)</p>`
            }

        </script>
    </body>
</html>
